{% extends 'chatapp/index.html' %}

{% block title %}Log in | {% endblock %}

{% block content %}
	<div class="p-10 lg:p-20 text-center">
		<h1 class="text-3xl lg:text-6xl text-white font-serif">Log in</h1>
	</div>

	<form method="post" action="." class="lg:w-1/4 px-4 mx-auto">
	{% csrf_token %}
		<div>
			<label class="text-white">Username</label>

			<input type="text" name="username" class="w-full mt-2 px=4 py-2 rounded-xl">
		</div>

		<div>
			<label class="text-white">Password</label>

			<input type="password" name="password" class="w-full mt-2 px=4 py-2 rounded-xl">
		</div><br>

		{% if form.errors %}
			{% for fields in form %}
				{% for error in field.errors %}
					<div class="mb-5 rounded-xl bg-red-300 text-white">
						<p>{{ error|escape }}</p>
					</div>
				{% endfor %}
			{% endfor %}
		{% endif %}
		
		<button class="px-5 py-3 rounded-xl text-white bg-orange-500 hover:bg-orange-400">Log in</button>			

	</form>
{% endblock %}
